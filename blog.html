---
layout: default
title: Blog
section: blog
---

<section>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date }}" pubdate>{{ post.date | date_to_string }}</time>
       &mdash; 
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
